<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genyuva login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <style>
        /* Define the animation */
        @keyframes myAnimation {
          from { transform: translateY(0); } /* Starting position (no transformation) */
          to { transform: translateY(-150vh); } /* Ending position (translate down by 150vh) */
        }
        
        /* Style the element (optional) */
        .genyuvasplash {
          /* Other styles for your element */
          opacity: 1;
          transition: transform 5s cubic-bezier(0.445, 0.05, 0.55, 5);
          transform: translateY(0); /* Set initial transform to avoid flash */
          animation: myAnimation 5s cubic-bezier(0.445, 0.05, 0.55, 5); /* Apply the animation */
          transform: translateY(-150vh);
        }
      </style>
</head>


<body>

<div id="splash-screen">
    <img src="logo.png" alt="Logo">
    <p>GUIDANCE   NOTES  <br> YOUTHFUL INSIGHTS  <br> VALUABLE RESOURCES </p>
    <script>
        setTimeout(function() {
        document.getElementById("splash-screen").classList.add("genyuvasplash");
        // style.transform = "translateY(-150vh)"
        }, 2000); // Adjust timing as needed (in milliseconds)
    </script>
</div>


<div class="fademain">
<div class="header"><img src="./thakur college.png" alt="college logo" width="80px"><p>THAKUR RAMNARAYAN COLLEGE OF ARTS AND COMMERCE</p></div>
    <div class="box">
        <div id = main>
            <label for="email">Email Id</label></br>
            <input type="text" id="email" name ="email" placeholder="Enter email" class="input-box">
            </br></br>
            <label for="password">Password</label></br>
            <input type="password" name="password" id="password" placeholder="Enter Password" class="input-box"></br>
            
            <button id="submit" class="btn" type="button">Sign In</button>
            <span class="option">or</span>
            <button id="sign-up" class="btn" type="button">Sign-up</button>
        </div>

        <div id = "create-acct">
            <h1>Create an Account</h1>
            <input id = "email-signup" type = "text" class="input-box" placeholder = "Email *"></input>
            <input id = "username" type = "text" class="input-box" placeholder = "username *"></input>
            <!-- <input id = "confirm-email-signup" type = "email" class="input-box" placeholder = "Confirm Email *"></input> -->
            <input id = "password-signup" type = "password" class="input-box"placeholder = "Password *"></input>
            <input id = "confirm-password-signup" type = "password" class="input-box"placeholder = "Confirm Password *"></input>
            <button id = "create-acct-btn" class="btn" type="button">Create Account</button>
            <button id = "return-btn" class="btn" type="button">Return to Login</button>
        </div>
        


        <span class="option">or sign in with</span>
        <div class="social">
            <div class="box-radius">
                <img src="./graphics/images/fb.png" alt="">
            </div>
            <div class="box-radius">
                <img src="./graphics/images/google.png" alt="">
            </div>
        </div>
    </div>
    </div>


    <script type = "module" src = "myscript.js"></script>
</body>
</html>
