        <style>
            body 
            {
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                align-items: center;
            }
    
            @keyframes gradient
            {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            h1
            {
                text-align: center;
                font-size: 5vw;
                text-transform: uppercase;
                letter-spacing: 1px;
                color: white;
                padding: 30px 0;
                margin: 8px;
                text-shadow: 0px 0px 6px rgba(255,255,255,0.7);

            }
            /*-------------cards-----------*/
            .cards-list 
            {
                z-index: 0;
                width: 100%;
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
            }

            .card 
            {
                margin: 50px;
                width: 300px;
                height: 300px;
                border-radius: 40px;
                box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.25), -5px -5px 30px 7px rgba(0,0,0,0.22);
                cursor: pointer;
                transition: 0.4s;
                justify-self: center;
            }

            .card .card_image 
            {
                width: inherit;
                height: inherit;
                border-radius: 40px;
            }

            .card .card_image img
            {
                width: inherit;
                height: inherit;
                border-radius: 40px;
                object-fit: cover;
            }

            .card:hover 
            {
                transform: scale(0.9, 0.9);
                box-shadow: 5px 5px 30px 15px rgba(0,0,0,0.25), -5px -5px 30px 15px rgba(0,0,0,0.22);
            }

            @media all and (max-width: 500px) 
            {
                .card-list 
                {
                    flex-direction: column;
                }
            }
            /*-------------sidenav-----------*/
            .sidenav 
            {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                /*background-color: #111;*/
                background: rgb(0, 0, 0, 0.70);
                backdrop-filter: blur(20px);
                /*-webkit-backdrop-filter: blur( 4px );*/
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a 
            {
                padding: 8px 8px 8px 8px;
                text-align: center;
                text-decoration: none;
                font-size: 25px;
                color: #bdbdbd;
                display: block;
                transition: 0.3s;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            .sidenav a:hover 
            {
                transition: 0.2s;
                color: #ffffff;
                text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
            }

            .sidenav .closebtn 
            {
                position: absolute;
                top: 0;
                right: 50px;
                font-size: 36px;
                margin-left: 50px;
            }
        </style>
